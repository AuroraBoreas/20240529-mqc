{% load static %}

<div class="sidebar border border-right col-md-3 col-lg-2 p-0 bg-body-tertiary">
    <div class="offcanvas-md offcanvas-end bg-body-tertiary" tabindex="-1" id="sidebarMenu" aria-labelledby="sidebarMenuLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="sidebarMenuLabel">SSVE QA</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" data-bs-target="#sidebarMenu" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body d-md-flex flex-column p-0 pt-lg-3 overflow-y-auto">
        <ul class="nav flex-column">
          {% comment %} <li class="nav-item">
            <a class="nav-link d-flex align-items-center gap-2 active" aria-current="page" href="{% url 'mqc:index' %}">
              <svg class="bi"><use xlink:href="#house-fill"/></svg>
              Home
            </a>
          </li> {% endcomment %}
          <li class="nav-item">
            <a class="nav-link d-flex align-items-center gap-2 active" aria-current="page" href="{% url 'mqc:dashboard' %}">
              <i class="bi bi-speedometer2"></i>
              Dashboard
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link d-flex align-items-center gap-2" href="{% url 'mqc:dataset' %}">
              <svg class="bi"><use xlink:href="#graph-up"/></svg>
              Data
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link d-flex align-items-center gap-2" href="{% url 'mqc:api' %}">
              <svg class="bi"><use xlink:href="#puzzle"/></svg>
              Integrations
            </a>
          </li>
        </ul>

        <hr class="my-3">
        <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-body-secondary text-uppercase">
          <span>Reports</span>
        </h6>
        <ul class="nav flex-column mb-auto">
          <li class="nav-item">
            <a class="nav-link d-flex align-items-center gap-2" href="{% url 'mqc:create' %}">
              <i class="bi bi-file-text"></i>
              Create
            </a>
          </li>
        </ul>

        <hr class="my-3">

        <ul class="nav flex-column mb-auto">
          <li class="nav-item">
            <a class="nav-link d-flex align-items-center gap-2" href="{% url 'admin:index' %}">
              <svg class="bi"><use xlink:href="#gear-wide-connected"/></svg>
              Settings
            </a>
          </li>
          {% if user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link d-flex align-items-center gap-2" href="{% url 'user:logout' %}">
              <i class="bi bi-door-open"></i>
              Logout
            </a>
          </li>
          {% else %}
          <li class="nav-item">
            <a class="nav-link d-flex align-items-center gap-2" href="{% url 'user:login' %}">
              <svg class="bi"><use xlink:href="#door-closed"/></svg>
              Login
            </a>
          </li>
          {% endif %}
          <li class="nav-item">
            <a class="nav-link d-flex align-items-center gap-2" href="{% url 'user:register' %}">
              <i class="bi bi-person-circle"></i>
              Register
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
